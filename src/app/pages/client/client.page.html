<ion-header>
    <ion-toolbar>
        <ion-title>Clients</ion-title>

        <ion-buttons slot="end">
            <ion-button color="dark" id="open-modalClient" expand="block">
                <ion-icon slot="icon-only" name="add" id="open-modalClient"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <p>{{ message }}</p>
    <ion-modal trigger="open-modalClient" (willDismiss)="onWillDismiss($event)">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button (click)="cancel()">Cancel</ion-button>
                    </ion-buttons>
                    <ion-title>Welcome</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item>
                    <ion-label position="stacked">Enter your name</ion-label>
                    <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
                </ion-item>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
