<ion-header>
    <ion-toolbar>

        <div style="display: flex; justify-content: space-between;">

            <ion-icon name="person-circle-outline"></ion-icon>

            <div style="display: flex; justify-content: space-around;">
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="notifications-outline"></ion-icon>
            </div>

        </div>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-label class="woezon" padding>Woezon</ion-label>
<br>
    <ion-label class="slogan">Essvi, l'eau à votre portée</ion-label>

    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let t of listProduits" > 
            <ion-card>
                <img alt="Image" src="https://voltictogo.com/wp-content/uploads/2019/11/5_Voltic.png">
                <ion-card-header>
                    <ion-card-title>{{t.libelle_type_vente}}({{t.marque.libelle_marque}})</ion-card-title>
                    <ion-card-subtitle>{{t.qte_composition}} ({{t.qte_contenu_unitaire}}litre) </ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                    ---------- Le prix est de : {{t.prix_unit}} FCFA -----------
                </ion-card-content>
              </ion-card>
        </ion-slide>
    </ion-slides>



</ion-content>
