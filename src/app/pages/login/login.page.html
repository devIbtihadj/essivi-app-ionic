<ion-content>
    <div class="padding">

        <div class="logo">
            <ion-icon color="light" name="water"></ion-icon>
            <!-- <ion-icon color="light" name="contact"></ion-icon> -->
            <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
            <!-- <img src="../../assets/logo.png"> -->
        </div>

        <form [formGroup]="loginFormGroup">
            <ion-item>
                <ion-label color="light">Email</ion-label>
                <ion-input color="light" type="mail" formControlName="email" placeholder="Adresse email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="light">Mot de passe</ion-label>
                <ion-input color="light" type="password" formControlName="password" placeholder="Mot de passe"></ion-input>
            </ion-item>
        </form>

        <ion-item lines="none">
            <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
        </ion-item>

        <ion-button color="light" expand="block" shape="round" fill="outline" (click)="onLog()">Connexion</ion-button>
        <br>
        <ion-button color="tertiary" expand="block" shape="round">Inscription</ion-button>

        <ion-item lines="none">
            <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
        </ion-item>

        <div class="flex">
            <ion-button color="facebook" shape="round">
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
                Facebook
            </ion-button>
            <ion-button color="google" color="youtube" shape="round">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Google
            </ion-button>
        </div>

    </div>
</ion-content>
